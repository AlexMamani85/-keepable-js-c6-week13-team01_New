<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="">
    <header class="">
      <h1>Codeable</h1>
    </header>
    <aside class="">
      <nav>
        <ul>
          <li>
            <a href="/">Notes</a>
          </li>
          <li>
            <a href="./trashNotes.html">Trash</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main id="root" class="">
      <form class="">
        <input
          type="text"
          id="title-input"
          placeholder="The title for my new note"
        />
        <textarea
          name="body"
          class=""
          id="body"
          placeholder="This is the body for the note."
        ></textarea>
        <div class="actionsButtons">
          <select name="" id="">
            <option value="#FFFF" class="FFFF"></option>
            <option value="#F28B82" class="F28B82"></option>
            <option value="#FBBC04" class="FBBC04"></option>
            <option value="#CCFF90" class="CCFF90"></option>
            <option value="#A7FFEB" class="A7FFEB"></option>
            <option value="#CBF0F8" class="CBF0F8"></option>
            <option value="#AECBFA" class="AECBFA"></option>
            <option value="#D7AEFB" class="D7AEFB"></option>
            <option value="#FDCFE8" class="FDCFE8"></option>
            <option value="#FBBC04" class="FBBC04"></option>
          </select>
          <button type="submit">Keep it!</button>
        </div>
      </form>

      <div class="containerNotes"></div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
